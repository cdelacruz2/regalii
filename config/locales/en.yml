  terms1_title: "1. Terms"
  terms_definition: "By using Regalii.com (the 'site') and any of its related subdomains, you agree to these Terms & Conditions and the general principles of the site regardless of whether you have read through all of the applicable terms. If you do not agree with any of these terms, you are prohibited from using this site. The materials contained in this site are protected by applicable copyright and trademark law.  Regalii reserves the right to amend these terms and conditions at any time and such amendments will be effective immediately upon being posted to the site."
  disclaimer: "2. Disclaimer"
  disclaimer_definition: "You expressly agree that use of this site is at your sole risk. Neither Regalii, or its subsidiaries affiliates nor any of their respective employees, agents, merchants, third-party content providers or licensors, or any of their officers, directors, employees or agents, warrant that use of the site will be uninterrupted or error free; nor do they make any warranty as to (i) the results that may be obtained from use of this site, or (ii) the accuracy, completeness, reliability or content of any information (including, but not limited to, product descriptions), service, products or vouchers provided through this site. The site and all content, statements (as defined below) and other information contained on the site, and products and services accessible or available through the site are made accessible or available on an 'as is' and 'as available' basis. Regalii hereby disclaims any and all representations, warranties and conditions, whether express or implied, as to the operation of the site or the content, statements or other information contained on the site, or the products or services accessible or available through the site, including, but not limited to, those of title non infringement, merchantability, and fitness for a particular purpose."
  limitations: "3. Limitations"
  limitations_definition: "The risk of loss and title to products purchased on the Site pass to the purchaser upon confirmation of payment.  E-gift cards or ('regalii's') are not refundable if lost, stolen, or sent to the wrong email or mobile number. Please protect yourself by being careful to enter your recipient's information correctly."
  revisions: "4. Revisions and Errata"
  revisions_definition: "The materials appearing on Regalii.com's web site could include technical, typographical, or photographic errors. Regalii.com does not warrant that any of the materials on its web site are accurate, complete, or current. Regalii.com may make changes to the materials contained on its web site at any time without notice. Regalii.com does not, however, make any commitment to update the materials." 
  transactions: "5. Transactions"
  transactions_definition: "We make available products and services for purchase through the Site, and we may use third party suppliers and service providers to enable e-commerce functionality on the Site. If you wish to purchase any product or service made available through the Site (each such purchase, a 'Transaction'), you may be asked to supply certain information relevant to your Transaction, including without limitation your credit card number, the expiration date of your credit card, your billing address, and your shipping information. YOU REPRESENT AND WARRANT THAT YOU HAVE THE LEGAL RIGHT TO USE ANY CREDIT CARD(S) UTILIZED IN CONNECTION WITH ANY TRANSACTION. By submitting such information, you grant Regalii the right to provide such information to third parties for purposes of facilitating the completion of Transactions initiated by you or on your behalf. Verification of information may be required prior to the acknowledgment or completion of any Transaction.  Refused and Refunded Transactions. From time to time a Recipient may be unable to accept transferred funds, whether because (1) incorrect account information has been provided for the Recipient, or (2) for some other reason beyond our control. You agree that you will not hold us liable for any damages resulting from a Recipient's inability to accept funds transferred by us.Accuracy of Information. You are responsible for confirming the accuracy of the information you provide each time you open an Account including the recipient's name, email address, telephone number, Facebook user id, or other identifying information and the amount of the transaction. You will be required to name a beneficiary for your Account (the 'Recipient') in order to designate who will receive the e-gift card.You agree to be responsible for any fees that your phone service provider charges, such as fees for SMS, data services and any other fees that your phone service provider may charge."
  ip: "6. Intellectual Property Notice"
  ip_definition: "All content included on the Site, such as text, graphics, logos, images, audio clips, video, data, music, software and other material (collectively 'Content'), is owned or licensed property of Regalii or its software and content suppliers and is protected by copyright, trademark, patent or other proprietary rights. The collection, arrangement, and assembly of all content on the Site is the exclusive property of Regalii.LLC and protected by U.S. and international copyright laws.  You may download, print, post and store selected portions of the content for personal, noncommercial purposes, provided you do not modify or alter the content in any way, or delete or change any copyright or trademark notice.  Regalii and its suppliers and licensors expressly reserve all intellectual property rights in all text, programs, products, processes, technology, content and other materials that appear on the Site. Access to the Site does not confer and shall not be considered as conferring upon anyone any license under any of Target's or any third party's intellectual property rights."
  account: "7. Your Account"
  account_definition: "You may be required to register with Regalii in order to access certain services or areas of the Site. With respect to any such registration, we may refuse to grant to you, and you may not use, a user name (or e-mail address): that is already being used by someone else; that may be construed as impersonating another person; that belongs to another person; that personally identifies you; that violates the intellectual property or other rights of any person; that is offensive; or that we reject for any other reason in our sole discretion. Your user name and password are for your personal use only. If you use the Site, you are responsible for maintaining the confidentiality of your account and password and for restricting access to your computer, and you agree to accept responsibility for all activities that occur under your account or password. Regalii reserves the right to refuse service, terminate accounts, remove or edit content, or cancel orders in its sole discretion."
  gift_certs: "8. Gift Certificates"
  gc_definition: "All Gift Cards, e-Gift Cards and other gift certificates are deemed purchased in and issued from the State of Delaware. The risk of loss and title to such items pass to the purchaser upon our electronic transmission to the recipient or delivery to the carrier, whichever is applicable."
  links: "9. Links"
  links_definition: "Regalii.com has not reviewed all of the sites linked to its Internet web site and is not responsible for the contents of any such linked site. The inclusion of any link does not imply endorsement by Regalii.com of the site. Use of any such linked web site is at the user's own risk.Descriptions and images of, and references to, third-party products or services available in connection with the Site do not imply Regalii's endorsement of such third-party products or services. All descriptions, images, references, features, content, specifications, products and prices of products and services described or depicted on the Site are subject to change at any time without notice. Regalii reserves the right, with or without prior notice: to limit the available quantity of or discontinue any product or service; to impose conditions on the honoring of, any coupon, coupon code, promotional code or other similar promotions; to bar any user from making any or all Transaction(s); and/or to refuse to provide any user with any product or service. You agree to pay all charges that may be incurred by you or on your behalf through the Site, at the price(s) in effect when such charges are incurred, including without limitation all shipping and handling charges. In addition, you remain responsible for any taxes that may be applicable to your Transactions."
  site_terms: "10. Site Terms of Use Modifications"
  site_terms_definition: "Regalii.com may revise these terms of use for its web site at any time without notice. By using this web site you are agreeing to be bound by the then current version of these Terms and Conditions of Use."
  governing_law: "11. Governing Law"
  governing_law_definition: "Any claim relating to Regalii.com's web site shall be governed by the laws of the State of Delaware without regard to its conflict of law provisions. General Terms and Conditions applicable to Use of a Web Site."
  terms_title: "Regalii Terms and Conditions"
  privacy_intro: "Regalii LLC Provides this privacy Policy to inform users of our policies and procedures regarding the collection, use and disclosure of personally identifiable information received from users of this website, located at www.Regalii.com or collection with emails, SMS, telephone, WAP or other menus. This Privacy Policy may be updated from time to time for any reason; each version will apply to information collected while it was in place. We will notify you of any material changes to our privacy policy by posting the new privacy policy on our website. You are advised to consult this privacy policy regularly for any changes. By using or accessing the website, you are accepting the practices described in this privacy policy."
  privacy_intro_2: "By using our website you are consenting to our processing of your information as set forth in this privacy policy now and as amended by us. 'Processing' means using cookies on a computer or using or touching information in any way, including, but not limited to, collecting, storing, deleting, using, combining and disclosing information, all of which activities will take place in the United States. If you reside outside the U.S., your personally identifiable information will be transferred to the U.S., and processed and stored in, the U.S. If you have any questions or comments about this privacy policy or our use of your personally identifiable information, please contact us at www.Regalii.com"
  privacy_1_title: "Information Collected Upon Registration"
  privacy_1_body: "If you desire to have access to certain restricted sections of the website, you will be required to become a registered user, and to submit certain personally identifiable information to Regalii. This happens in a number of instances, such as when you sign up for Regalii , if you desire to receive marketing materials and information, if you submit a bid request, and/or if you create a profile to offer services or products through Regalii.  Personally identifiable information that we may collect in such instances may include your full name, password, email address, street, address, telephone number, mobile number, photographs you upload, and other information that you decide to provide us with, or that you decide to include in your public profile.  If you register as a (do it yourselfer, contractor, or supplier), create a profile, and/or quote on a bid request, we may request and store your credit card number and other personally identifiable information."
  privacy_2_title: "Information Collected Upon Visiting."
  privacy_2_body: "When you visit the website, our servers automatically record information that your browser sends whenever you visit a website (log data).  This log data may include information such as an IP address, browser type or the domain from which you are visiting, the web-pages you visit, the search terms you use, and any advertisements or links on which you click. For most users accessing the internet from an internet service provider the IP address will be different every time you log on. We use log data to monitor the use of the website and of our service, and for the website's technical administration."
  privacy_3_title: "Business Information."
  privacy_3_body: "If you create a Regalii profile, you have the opportunity to provide additional information (Business Information) such as your business name, logo, or avatar, credentials and qualifications, year of business establishment as well as a link to your personal web site, if you have one.  We may supplement or modify the business information to conform to our editorial policies or to add information from your website, materials that you supply to us, or publicly available sources. When you respond to a consumer's bid request. Providing additional information beyond what is required at registration is entirely optional, but may enable you to market your goods or services more effectively and potentially make more sales on the website."
  privacy_3_body_b: "If you provide an optional mobile phone number, you will receive notifications on your mobile phone in number of cases, such as when Regalii updates you on a new bid offer or service request, or a status change of an existing bid."
  privacy_3_body_c: "Bid request. You may sign up for notifications and modify your notification preferences to better control when Regalii sends you email or SMS notifications. If you contact us by email through the website, we may keep record of your contact information and correspondence, and use such information to respond to your inquiry."
  privacy_4_title: "Survey"
  privacy_4_body: "We may also collect information if you participate in surveys conducted by or on behalf of us or our partner companies, including but not limited to questionnaires, telephone interview and/or discussion groups, and otherwise providing information about the Regalii service."
  privacy_5_title: "Use of Contact Information"
  privacy_5_body: "In general, we may use information that we collect about you to:"
  privacy_5_body_b: "Deliver the products and services that you have requested; Manage your account and provide you with customer support; Perform research and analysis about your use of, or interest in, our products, services, or content, or products, services or content offered by others; Communicate with you by e-mail, postal mail, telephone, sms, and/or mobile device or send newsletters about products or services that may be of interest to you; Communicate with you with regard to partially completed request Develop and display content and advertising tailored to your interest on our site and other sites; Verify your eligibility and deliver prizes in connection with contests and sweepstakes; Enforce our terms and conditions; Manage our business; and Perform functions as otherwise described to you at the time of collection."
  privacy_5_body_c: "In addition, we may use your contact information to market to you, and provide you with information about, our products and services, including but not limited to our services. If you decide at any time that you no longer wish to receive such information or communications from us, please follow the unsubscribe instructions provide in any of the communications."
  privacy_title: "Regalii Privacy Policy"
  refund_1_title: "Payment, Refund and Replacement Policies"
  refund_1_body: "Below you will find our current payment and refund / replacement policy.  Please read it carefully as this is the official policy in force at the present time.  If you have any questions or comments about this policy, please do not hesitate to contact us."
  refund_2_title: "Payment Logistics"
  refund_2_body: "If you purchase a gift, you will be asked to provide your credit card information and billing address. We, or our payments provider, will obtain a pre-authorization for the total amount of the gift to ensure that you have the necessary amount of funds available to cover the transaction, but will not charge your card at that time. Soon after, your card will be charged the full balance after we review the transaction. A special purpose account will be opened in your name. For more information see the Account Holder Agreement."
  refund_3_title: "Cancellation and Refunds"
  refund_3_body: "If you are unhappy with a gift you've sent, Regalii will return the balance of the special purpose account to you. You may request a full refund up to 72 hours after the transaction, as long as the Regalii has not been redeemed at a store. Please contact us via email with cancellation requests and include your order number and recipient."
  refund_4_title: "Risk of Loss"
  refund_4_body: "Neither we nor our banking partners are not responsible if a Regalii is lost, stolen, destroyed, or used without your permission."
  refund_5_title: "Taxes"
  refund_5_body: "Because state and local tax laws vary significantly by locality, you understand and agree that you are solely responsible for determining your own tax reporting requirements in consultation with tax advisors. "
