  transactions: "5. Transacciones"
  transactions_definition: "Hacemos productos y servicios disponibles para su compra a través del Sitio y podemos utilizar proveedores terciarios y proveedores de servicios para habilitar la funcionalidad de comercio electrónico en el sitio. Si usted desea comprar cualquier producto o servicio puesto a disposición a través del Sitio (cada compra, una 'Operación'), se le puede pedir que proporcione cierta información relevante para su transacción, incluyendo, sin limitación de su número de tarjeta de crédito, la fecha de caducidad de la su tarjeta de crédito, su dirección de facturación y su información de envío. USTED MANIFIESTA Y GARANTIZA QUE USTED TIENE EL DERECHO LEGAL PARA USAR CUALQUIER TARJETA DE CREDITO (S) utilizado en conexión con cualquier transacción. Al enviar esa información, usted otorga a Regalii el derecho de proporcionar dicha información a terceros con fines de facilitar la realización de las transacciones realizadas por usted o en su nombre. Verificación de la información puede ser necesaria antes que el reconocimiento o la realización de cualquier transacción..  Rechazo y reembolso de Transacciones. De vez en cuando un beneficiario puede ser incapaz de aceptar los fondos transferidos, ya sea porque (1) información de la cuenta incorrecta ha sido proporcionada por el destinatario, o (2) por alguna otra razón fuera de nuestro control. Usted se compromete a no hacernos responsables por los daños y perjuicios resultantes de la incapacidad de un destinatario a aceptar los fondos transferidos por nosotros.  Precisión de la Información. Usted es responsable de confirmar la exactitud de la información que proporciona cada vez que abre una cuenta incluyendo el nombre del destinatario, dirección de correo electrónico, número de teléfono, identificador de usuario de Facebook u otra información de identificación y el monto de la transacción. Usted tendrá que nombrar a un beneficiario de su cuenta (el 'receptor') con el fin de designar quién recibirá la tarjeta de regalo electrónica.  Usted acepta ser responsable por los costos que su proveedor telefónico pueda cargarle, tales como honorarios por los servicios de SMS, datos y cualquier otro cargo que el proveedor de servicio telefónico puede cobrar.  "
  ip: "6. Noticia de Propiedad Intelectual"
  ip_definition: "Todo el contenido incluido en el Sitio, tales como textos, gráficos, logotipos, imágenes, clips de audio, vídeo, datos, música, software y otros materiales (colectivamente, 'Contenido'), es propiedad o licencia  de Regalii o su software y proveedores de contenido y está protegido por derechos de autor, marcas, patentes u otros derechos de propiedad. La recopilación, organización y montaje de todo el contenido del sitio es propiedad exclusiva de Regalii.LLC y protegido por las leyes estadounidenses e internacionales.Usted puede descargar, imprimir, publicar y guardar partes seleccionadas del contenido para fines personales, no comerciales, siempre y cuando no se modifiquen o alteren el contenido de cualquier manera, o elimine o cambie los derechos de autor o el aviso de la marca. Regalii sus proveedores y otorgantes de licencias se reservan todos los derechos de propiedad intelectual en todo el texto, programas, productos, procesos, tecnología, contenido y otros materiales que aparecen en el sitio. El acceso al Sitio no confiere y no debe considerarse como que confiere a persona alguna licencia de ninguna clase o los derechos de propiedad intelectual de terceros."
  account: "7. Su cuenta"
  account_definition: "Puede que sea necesario registrarse con Regalii con el fin de acceder a determinados servicios o áreas del Sitio. Con respecto a dicho registro, que puede serle negado,  usted no puede usar un nombre de usuario (o dirección de correo electrónico): que ya está siendo utilizado por otra persona, esto puede ser interpretado como hacerse pasar por otra persona; que pertenezca a otra persona, que le identifique personalmente, que viole la propiedad intelectual u otros derechos de cualquier persona; que sea ofensivo, o que rechacemos por cualquier otra razón a nuestra sola discreción.  Su nombre de usuario y la contraseña son para su uso personal. Si usted usa el Sitio, usted es responsable de mantener la confidencialidad de su cuenta y contraseña, de restringir el acceso a su computadora y usted acepta la responsabilidad de todas las actividades que ocurran bajo su cuenta o contraseña. Regalii reserva el derecho de rechazar prestar el servicio, cancelar cuentas, remover o editar contenido o cancelar pedidos a su entera discreción."
  gift_certs: "8. Certificados de Regalo"
