  terms_title: "Regalii Terminos y Condiciones"
  privacy_intro: "Regalii LLC proporciona esta Política de privacidad para informar a los usuarios de nuestras políticas y procedimientos relativos a la recopilación, uso y divulgación de la información de identificación personal obtenida de los usuarios de este sitio web, ubicado en www.Regalii.com o relacion con e-mails, SMS, teléfono, WAP u otros menús. Esta Política de Privacidad puede ser actualizada de vez en cuando por alguna razón, cada versión se aplicará a la información recogida mientras se encontraba en el lugar. Le notificaremos de cualquier cambio material a nuestra política de privacidad mediante la publicación de la nueva política de privacidad en nuestro sitio web. Se le aconseja que consulte esta política de privacidad periódicamente por los cambios. Al utilizar o acceder al sitio web, usted está aceptando las prácticas descritas en esta política de privacidad."
  privacy_intro_2: "Mediante el uso de nuestro sitio web usted acepta nuestro procesamiento de su información como se establece en esta política de privacidad en su versión actual. 'Procesamiento': incluye el uso de cookies en el ordenador o el uso o contacto con la información de alguna  manera, incluyendo pero no limitado a la recolección, almacenamiento, eliminación, uso,  combinando y  divulgando la información, todo lo cual se llevarán a cabo en los Estados Unidos. Si usted reside fuera de los EE.UU., su información de identificación personal  será transferida a los EE.UU., procesada ??y almacenada en los EE.UU. Si usted tiene alguna pregunta o comentario acerca de esta política de privacidad o nuestro uso de su información personal, póngase en contacto con nosotros en www.Regalii.com."
  privacy_1_title: "Información Recolectada en el Registro"
  privacy_1_body: "Si usted desea tener acceso a ciertas secciones restringidas del sitio web, usted deberá ser un usuario registrado y  presentar cierta información personal identificable a Regalii. Esto sucede en varios casos, como cuando usted se inscribe para Regalii, si usted desea recibir material de marketing e información, si usted presenta una solicitud de oferta y / o si crea un perfil para ofrecer servicios o productos a través Regalii. La información personalmente identificable que podemos recoger en estos casos, puede incluir su nombre completo, contraseña, dirección de correo electrónico, postal, dirección, número de teléfono, número de teléfono móvil, las fotografías que suba  y otra información que usted decida proporcionarnos o que usted decida incluir en su perfil público. Si se registra  como (Independiente, contratista o proveedor), crea un perfil y / o cotización en una solicitud de oferta, podemos solicitar y guardar su número de tarjeta de crédito y otra información de identificación personal."
  privacy_2_title: "Información Recolectada en la Visita."
  privacy_2_body: "Cuando usted visita el sitio web, nuestros servidores registran automáticamente la información que su buscador envía cada vez que visita un sitio web (datos de registro). Estos datos de registro pueden incluir información como una dirección IP, tipo de navegador o el dominio desde el que está de visita, las páginas web que visita, los términos de búsqueda que utilizan, y los anuncios o enlaces en los que se hace clic. Para la mayoría de los usuarios que acceden a Internet desde un proveedor de servicios de Internet la dirección IP será diferente cada vez que se conecte. Nosotros utilizamos los datos de registro para controlar el uso de la página web y de nuestro servicio y para la administración técnica del sitio web"
  privacy_3_title: "Información de Negocios"
  privacy_3_body: "Si usted crea un perfil Regalii, usted tiene la oportunidad de proporcionar información adicional (información comercial), como su nombre comercial, logotipo, o avatar, las credenciales y las calificaciones, el año de establecimiento comercial, así como un enlace a su sitio web personal, si usted tiene uno. Podemos complementar o modificar la información de negocio para cumplir con nuestras políticas editoriales o para agregar la información de su sitio web, los materiales que usted proporciona a nosotros, o fuentes de acceso público. Cuando usted responde a la solicitud de la oferta de un consumidor. El suministro de información adicional más allá de lo que se requiere en el registro es totalmente opcional, pero puede permitir la comercialización de sus productos o servicios con mayor eficacia y potencialmente, hacer más ventas en el sitio web."
  privacy_3_body_b: "Si usted proporciona un número opcional de teléfono móvil, recibirás notificaciones en tu teléfono móvil en un número de casos, como cuando se actualiza Regalii en una oferta nueva oferta o solicitud de servicio o un cambio de estado de una oferta ya existente."
  privacy_3_body_c: "Solicitud de Oferta. Usted puede inscribirse para recibir notificaciones y modificar sus preferencias de notificación para un mejor control cuando  Regalii le envía notificaciones por correo electrónico o SMS. Si usted nos contacta por correo electrónico a través de la web, se puede llevar un registro de su información de contacto y la correspondencia y utilizar dicha información para responder a sus preguntas.."
  privacy_4_title: "Encuesta"
  privacy_4_body: "También podemos recopilar información si usted participa en las encuestas realizadas por o en nombre de nosotros o nuestras empresas asociadas, incluyendo pero no limitado a la entrevista, cuestionarios telefónicos y / o grupos de discusión, o cualquier otra manera de suministro de información sobre el servicio Regalii."
  privacy_5_title: "Uso de información de contacto"
  privacy_5_body: "En general, podemos utilizar la información que recopilamos sobre usted para:"
  privacy_5_body_b: "Entregar los productos y servicios que usted haya solicitado; Administrar su cuenta y  proporcionarle atención al cliente; Realizar investigaciones y análisis sobre su uso de, o interés en nuestros productos, servicios o contenidos, o los productos, servicios o contenidos ofrecidos por terceros; Comunicarse con usted por correo electrónico, correo postal, teléfono, SMS, y / o dispositivo móvil o enviar boletines de noticias sobre productos o servicios que puedan ser de su interés; Comunicarse con usted con respecto a una solicitud completada parcialmente Desarrollar y mostrar el contenido y la publicidad adaptada a su interés en nuestro sitio y otros sitios; Verificar su elegibilidad y entregar los premios en relación con los concursos y sorteos; Hacer cumplir nuestros términos y condiciones; Administrar nuestro negocio y desempeñar las funciones que se describan en el momento de la recolección.  ."
  privacy_5_body_c: "Además, podemos usar su información de contacto para venderle a usted y  proporcionarle información acerca de nuestros productos y servicios, incluyendo pero no limitándose a nuestros servicios. Si usted decide en cualquier momento que usted ya no desea recibir dicha información o comunicaciones de nosotros, por favor, siga las instrucciones para darse de baja que se proporcionan en cualquiera de las comunicaciones."
  privacy_title: "Regalii Politica de Privacidad"
  refund_1_title: "Pago de Reembolso y Políticas de Reemplazo"
  refund_1_body: "A continuación encontrará nuestra política actual de sustitución, pago y devolución. Por favor, lea con cuidado ya que es la política oficial en vigor en el momento presente. Si usted tiene alguna pregunta o comentario sobre esta política, por favor no dude en ponerse en contacto con nosotros."
  refund_2_title: "Logística de pago"
  refund_2_body: "Si usted compra un regalo, se le pedirá que proporcione su información de tarjeta de crédito y dirección de facturación. Nosotros, o nuestro proveedor de pagos, obtendrán una autorización previa por el monto total del regalii para asegurarse de que usted tiene la cantidad necesaria de fondos disponibles para cubrir la transacción, pero no se cargará en su tarjeta en ese momento. Poco después, a su tarjeta se cargará el total del saldo después de una revisión de la transacción."
  refund_3_title: "Cancelaciones y Reembolsos"
  refund_3_body: "Si no está satisfecho con un regalo que has enviado, Regalii devolverá el saldo de su Regalii. Usted puede solicitar un reembolso total hasta 72 horas después de la operación, siempre y cuando el Regalii no ha sido redimido en una tienda. Por favor, póngase en contacto con nosotros a través del correo electrónico con la solicitud de cancelación e incluya su número de pedido y el receptor."
  refund_4_title: "Riesgo de pérdida"
  refund_4_body: "Ni nosotros ni nuestros socios bancarios no somos responsables si un Regalii está perdido, robado, destruido o utilizado sin su permiso."
  refund_5_title: "Impuestos"
  refund_5_body: "Dado que las leyes estatales y locales varían significativamente según la localidad, usted entiende y acepta que es el único responsable de determinar sus propios requisitos de declaración de impuestos en consulta con los asesores fiscales. "
