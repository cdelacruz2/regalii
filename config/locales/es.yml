  links_definition: "Regalii.com no ha revisado todos los sitios vinculados a su sitio web en Internet y no es responsable de los contenidos de dicho sitio. La inclusión de estos vínculos no implica aprobación del sitio por parte Regalii.com. El uso de cualquier sitio web vinculado es bajo el propio riesgo del usuario.  Descripciones, imágenes  y las referencias a productos de terceros o servicios disponibles en relación con el Sitio no implica reconocimiento alguno de Regalii a estos productos de terceros o servicios. Todas las descripciones, imágenes, referencias, características, contenido, especificaciones, productos y precios de los productos y servicios descritos o representados en el Sitio están sujetos a cambio en cualquier momento sin previo aviso. Regalii se reserva el derecho, con o sin previo aviso: limitar la cantidad disponible o descontinuar cualquier producto o servicio,  imponer condiciones sobre el cumplimiento de cualquier cupón, código del cupón, código de promoción o de otras promociones similares, impedir  a cualquier usuario de hacer cualquiera o todas las transacciones (s) y / o de negarse a proporcionar a cualquier usuario  cualquier producto o servicio. Usted se compromete a pagar todos los gastos en que se pueda incurrir por usted o en su nombre a través del Sitio, al precio (s) en efecto cuando tales cargos sean incurridos, incluyendo, sin limitación, todos los gastos de envío y manipulación. Además, usted sigue siendo responsable de los impuestos que pueden ser aplicables a sus operaciones."
