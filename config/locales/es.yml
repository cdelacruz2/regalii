  limitations: "3. Limitaciones"
  limitations_definition: "El riesgo de pérdida y la titularidad de los productos comprados en el sitio pasarán al comprador después de la confirmación del pago. Las tarjetas electrónicas de regalo o ( regalii) no son reembolsables en caso de pérdida, robo, o enviarse a la dirección de correo electrónico incorrecta o número de teléfono móvil. Por favor, protéjase teniendo cuidado de ingresar la información del destinatario correctamente."
